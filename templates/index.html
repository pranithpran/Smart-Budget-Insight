<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart budget insights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        header {
            background-color: transparent;
            color: white;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.pexels.com/photos/5466785/pexels-photo-5466785.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            z-index: 1;
            opacity: 0.5;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: black;
            background-color: white;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 3;
            position: relative;
        }
        .button:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <header>
        <h1>Welcome to Finance Planner</h1>
        <p>Your personal finance management platform.</p>
        <a href="budget.html" class="button">Make a Budget</a>
    </header>
</body>
</html>
